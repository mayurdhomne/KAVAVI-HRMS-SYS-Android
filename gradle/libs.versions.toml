[versions]
agp = "8.7.3"
coreSplashscreen = "1.0.1"
kotlin = "2.2.0"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.1"
material = "1.12.0"
activity = "1.10.1"
constraintlayout = "2.2.1"
navigationFragmentKtx = "2.9.1"
navigationUiKtx = "2.9.1"
retrofit = "3.0.0"
okhttp = "5.1.0"
gson = "2.13.1"
room = "2.7.2"
lifecycle = "2.9.1"
coroutines = "1.10.2"
biometric = "1.1.0"
playServicesLocation = "21.3.0"
playServicesMaps = "19.2.0"
cameraX = "1.4.2"
